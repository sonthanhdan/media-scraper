services:
  db:
    image: bitnami/postgresql:latest
    platform: linux/arm64
    environment:
      POSTGRESQL_USERNAME: app
      POSTGRESQL_PASSWORD: app
      POSTGRESQL_DATABASE: app
    volumes:
      - pgdata:/bitnami/postgresql

  redis:
    image: bitnami/redis:latest
    platform: linux/arm64
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"

  backend:
    image: bitnami/node:latest
    platform: linux/arm64
    working_dir: /app
    user: "0"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    environment:
      PORT: 8080
      DATABASE_URL: postgresql://app:app@db:5432/app
      REDIS_URL: redis://redis:6379
      SCRAPE_CONCURRENCY: 25
      FETCH_TIMEOUT_MS: 8000
      MAX_URLS_PER_REQUEST: 50
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"
    command: ["sh", "-c", "npm install && npm run prisma:generate && npm run build && npx prisma db push && node dist/main.js"]

  worker:
    image: bitnami/node:latest
    platform: linux/arm64
    working_dir: /app
    user: "0"
    volumes:
      - ./backend:/app
      - worker_node_modules:/app/node_modules
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/app
      REDIS_URL: redis://redis:6379
      SCRAPE_CONCURRENCY: 25
      FETCH_TIMEOUT_MS: 8000
    depends_on:
      - db
      - redis
    command: ["sh", "-c", "npm install && npm run prisma:generate && npm run build && npm run worker"]

  frontend-build:
    image: bitnami/node:latest
    platform: linux/arm64
    working_dir: /app
    user: "0"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: ["sh", "-c", "npm install && npm run build"]

  frontend:
    image: bitnami/nginx:latest
    platform: linux/arm64
    volumes:
      - ./frontend/dist:/opt/bitnami/nginx/html:ro
      - ./frontend/nginx.conf:/opt/bitnami/nginx/conf/server_blocks/default.conf:ro
    depends_on:
      - backend
      - frontend-build
    ports:
      - "3000:8080"

volumes:
  pgdata:
  backend_node_modules:
  worker_node_modules:
  frontend_node_modules:
